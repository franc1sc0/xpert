<script type="text/javascript"> 

var currentZoom = 100;
zoom(0);

var selectedState = "index";

function generateGraph(){
	initLayoutValues();
	makeGraph();
}

function makeGraph() {
	var g = new Graph();
	
		g.addEdge($('index'), $('state1'));
		g.addEdge($('index'), $('state2'));
		g.addEdge($('index'), $('state3'));
		g.addEdge($('index'), $('state4'));
		g.addEdge($('index'), $('state5'));
		g.addEdge($('index'), $('state6'));
		g.addEdge($('index'), $('state7'));
		g.addEdge($('index'), $('state8'));
		g.addEdge($('index'), $('state9'));
		g.addEdge($('index'), $('state10'));
		g.addEdge($('index'), $('state11'));
		g.addEdge($('index'), $('state12'));
		g.addEdge($('index'), $('state13'));
		g.addEdge($('index'), $('state14'));
		g.addEdge($('index'), $('state15'));
		g.addEdge($('index'), $('state16'));
		g.addEdge($('index'), $('state17'));
		g.addEdge($('index'), $('state18'));
		 
	var layouter = new Graph.Layout.Spring(g);
	layouter.layout();
	 
	$('graph').width = (getWidth() * (currentZoom / 100)) - 40;
	$('graph').height = (getHeight() * (currentZoom / 100)) - 40;
	
	var renderer = new Graph.Renderer.Basic($('graph'), g);
	renderer.draw();
}
</script>
