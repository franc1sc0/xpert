<html>
	<head>
	<title>Overview: index</title>
	<style type="text/css">
		body {margin: 0px; padding: 0px; font-family: Tahoma; font-size: 10pt;}
	</style>
	<script>
	function disablePreviousStateBtn() {
  
      if(parent.isStackEmpty())
         document.getElementById("previousStateBtn").disabled = true;
      else 
        document.getElementById("previousStateBtn").disabled = false;
    }
	
	</script>
	</head>
<body onLoad="disablePreviousStateBtn();">
<div style="height: 28px">
   <input type="button" id="previousStateBtn" onclick="parent.showPreviousState();" value="Previous State"/>
   <span style="margin-left: 20px;">
		Legend:&nbsp;
		<span style="background: green;">&nbsp;New state&nbsp;</span>&nbsp;&nbsp;		
		<span style="background: orange;">&nbsp;No state change&nbsp;</span>
	</span>
</div>
<img border='0' src='../../screenshots/state2.png' />
<div style="position: absolute; z-index: 20; left: 298px; top: 191px; width: 229px; height: 12px; border: 2px solid #00FFFF;  cursor: pointer;" onclick="parent.pushStack();location.href='index.html'"></div>
<div style="position: absolute; z-index: 20; left: 298px; top: 227px; width: 229px; height: 12px; border: 2px solid #00FFFF;  cursor: pointer;" onclick="parent.pushStack();location.href='state1.html'"></div>
<div style="position: absolute; z-index: 10; left: 298px; top: 262px; width: 229px; height: 12px; border: 2px solid orange;  " ></div>
<div style="position: absolute; z-index: 20; left: 298px; top: 298px; width: 229px; height: 12px; border: 2px solid green;  cursor: pointer;" onclick="parent.pushStack();location.href='state3.html'"></div>
<div style="position: absolute; z-index: 20; left: 298px; top: 201px; width: 229px; height: 2px; border: 2px solid #00FFFF;  cursor: pointer;" onclick="parent.pushStack();location.href='index.html'"></div>
<div style="position: absolute; z-index: 20; left: 298px; top: 233px; width: 229px; height: 2px; border: 2px solid #00FFFF;  cursor: pointer;" onclick="parent.pushStack();location.href='state1.html'"></div>
<div style="position: absolute; z-index: 10; left: 298px; top: 265px; width: 229px; height: 2px; border: 2px solid orange;  " ></div>
<div style="position: absolute; z-index: 20; left: 298px; top: 297px; width: 229px; height: 2px; border: 2px solid green;  cursor: pointer;" onclick="parent.pushStack();location.href='state3.html'"></div>
<script type="text/javascript"> 
parent.updateState("state2");
</script>
</body></html>
