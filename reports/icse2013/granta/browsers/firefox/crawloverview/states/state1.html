<html>
	<head>
	<title>Overview: index</title>
	<style type="text/css">
		body {margin: 0px; padding: 0px; font-family: Tahoma; font-size: 10pt;}
	</style>
	<script>
	function disablePreviousStateBtn() {
  
      if(parent.isStackEmpty())
         document.getElementById("previousStateBtn").disabled = true;
      else 
        document.getElementById("previousStateBtn").disabled = false;
    }
	
	</script>
	</head>
<body onLoad="disablePreviousStateBtn();">
<div style="height: 28px">
   <input type="button" id="previousStateBtn" onclick="parent.showPreviousState();" value="Previous State"/>
   <span style="margin-left: 20px;">
		Legend:&nbsp;
		<span style="background: green;">&nbsp;New state&nbsp;</span>&nbsp;&nbsp;		
		<span style="background: orange;">&nbsp;No state change&nbsp;</span>
	</span>
</div>
<img border='0' src='../../screenshots/state1.png' />
<div style="position: absolute; z-index: 20; left: 214px; top: 177px; width: 73px; height: 15px; border: 2px solid green;  cursor: pointer;" onclick="parent.pushStack();location.href='state2.html'"></div>
<div style="position: absolute; z-index: 20; left: 309px; top: 177px; width: 77px; height: 15px; border: 2px solid green;  cursor: pointer;" onclick="parent.pushStack();location.href='state3.html'"></div>
<div style="position: absolute; z-index: 20; left: 408px; top: 177px; width: 140px; height: 15px; border: 2px solid green;  cursor: pointer;" onclick="parent.pushStack();location.href='state4.html'"></div>
<div style="position: absolute; z-index: 20; left: 570px; top: 177px; width: 42px; height: 15px; border: 2px solid green;  cursor: pointer;" onclick="parent.pushStack();location.href='state5.html'"></div>
<script type="text/javascript"> 
parent.updateState("state1");
</script>
</body></html>
